    <!-- 
        定位
            移动元素的位置
        position：定位属性
            static  默认值
            relatve 想对定位
            absolute 绝对定位
            flxed   固定定位
            sticky  粘性定位

            left rigth top bottom

            relative:想对定位

            参照物：当前元素原本在文档流中所占有的位置
            特点：当前元素就行便宜，但其所占有的位置仍然保留在文档当中

            absolute：绝对定位
            参照物：默认状态下，参照物是文档 position：relative
                包含块2。参照物 为绝对定位提供坐标的 position：relative：为参照
            特点：当前元素便宜并且完全脱离文档流\\\f


            fixed:固定定位
                参照物：浏览器的可视化窗口 
                特点：当前冤死便宜并且脱离完全脱离文档流，浏览器可视化窗口位置不变
       
       
            sticky粘性定位
                应用；吸顶效果（只对top值敏感）
                参照物：浏览器的滚动条不触发式，等同意想堆定位，浏览器的滚动一旦触发

            z-index:只有添加了定位属性才可以使用，设置定位元素的重叠顺序，支持负值 
                默认定位元素的z-index值为0 数值越大 等级越高，负值即等级越低
